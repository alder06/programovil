<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/"></ion-back-button>
      </ion-buttons>
      <ion-title size="large">Registrar</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>

  <ion-input  [(ngModel)]="email" label="cree usuario" label="Email:" type="email" placeholder=""></ion-input>
  <ion-input  [(ngModel)]="password" label="Ingrese clave" type="password" placeholder=""></ion-input>

    <ion-button (click)="registro()" size="default">registrar</ion-button>
  
<ion-grid [fixed]="true">
  <ion-row>
    <ion-col>
      <div class="login-page"> </div>
    </ion-col>
    </ion-row>
  </ion-grid>
